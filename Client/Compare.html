<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Порівняння товарів</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Порівняння товарів</h1>
    <div class="auth-buttons">
      <span id="userStatus">Гість</span>
      <button id="registerBtn">Реєстрація</button>
      <button id="loginBtn">Вхід</button>
      <img id="avatarButton" class="avatar-button" src="" alt="Аватар">
    </div>
    <div class="theme-toggle">
      <label id="themeLabel">Темна тема</label>
      <input type="checkbox" id="theme-toggle">
      <div class="switch">
        <div class="switch-slider"></div>
      </div>
    </div>
  </header>

  <nav>
    <button id="navCatalog">Каталог</button>
    <button id="navCart">Кошик</button>
    <button id="navCompare">Порівняння</button>
    <button id="navProfile">Профіль</button>
  </nav>

  <div class="section" id="compare">
    <div id="compareList"></div>
    <button id="backToCatalogBtn">Повернутися до каталогу</button>
  </div>

  <div id="cartPopup">
    <ul id="cartPopupItems"></ul>
    <button id="checkoutPopupBtn">Оформити замовлення</button>
  </div>

  <div id="cartCount">0</div>

  <footer>
    <p>© 2025 Інтернет-магазин. Усі права захищені.</p>
  </footer>
